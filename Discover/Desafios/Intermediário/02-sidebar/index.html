<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
  </head>
<body>
  <header class="header" aria-label="Header Inicial">
    <div class="logo" arial-label="Menu">
      <a href="#" title="Vet.">
        <img class="logo-items" src="images/logo.svg" alt="Logo Vet">
      </a>
      <a href="#">
        <img class="logo-menu" src="images/menu.svg" alt="Menu" title="Menu">
      </a>
    </div>
    <nav class="navegacao" aria-label="Navegação Inicial">
      <ul class="menu">
        <li class="buscar">
          <a href="#" title="Buscar">
            <img class="icon-items show-navigation" id="icon-buscar" src="./images/search.svg">
            <input type="text" name="" class="input-buscar" value="Buscar">
          </a>
        </li>
        <li>
          <a href="#" title="Dashboard">
            <img class="icon-items show-navigation" src="images/grid.svg">
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#" title="Pets">
            <img class="icon-items show-navigation" src="images/pet.svg">
            <span>Pets</span>
          </a>
        </li>
        <li>
          <a href="#" title="Clientes">
            <img class="icon-items show-navigation" src="images/user.svg">
            <span>Clientes</span>
          </a>
        </li>
        <li>
          <a href="#" title="Vets">
            <img class="icon-items show-navigation" src="images/vet.svg">
            <span>Vets</span>
          </a>
        </li>
        <li>
          <a href="#" title="Ajustes">
            <img class="icon-items show-navigation" src="images/settings.svg">
            <span>Ajustes</span>
          </a>
        </li>
      </ul>
    </nav>

    <section class="profile" aria-label="Perfil">
      <img class="photo-profile" src="images/photo.svg" alt="Foto de Perfil">
      <div class="profile-text">
        <h2 class="name-vet">Eleanor Pena</h2>
        <span class="veterinaria">Veterinária</span>
      </div>
      <a href="#" title="Sair">
        <img class="log-out" src="images/log-out.svg" alt="Sair">
      </a>
    </section>
  </header>

  <main>
    <h1 class="titulo">Dashboard</h1>
  </main>

</body>
</html>
