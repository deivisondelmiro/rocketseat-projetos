<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
</head>
<body>
    <div id="background-black">
        <header>
            <a href="#">
                <img src="imagens/logo.png" alt="Logo RocketNews">
            </a>
        </header>

        <main>
            <section id="informacoes">
                <h2>atualize ideias e informações em 5 minutos.</h2>
                <p>tudo que você precisa saber para começar seu dia bem e informado</p>
                <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. perfeito para se preparar para codar &#x2615;</p>
            </section>

            <section id="form">
                <form action="" method="" id="form-email">
                    <fieldset form="form-email">
                        <legend>Insira seu e-mail:</legend>
                        <label for="email" hidden>E-mail</label><br>
                        <div id="elementSideLeft"></div>
                        <input id="inputEmail" autofocus type="email" name="email" id="email" placeholder="oi@rocketseat.com" minlength="16" required>
                        <button id="buttonSubmit" type="submit" form="form-email">
                            <img src="imagens/button-send.svg" alt="">
                        </button>
                    </fieldset>
                </form>
            </section>

            <section id="deixe-me-ler">
                <a href="#">
                    <p>
                        deixe-me ler primeiro <img src="imagens/arrow-right.svg" alt="Imagem de um seta para a direita">
                    </p>
                </a>
            </section>
        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>
